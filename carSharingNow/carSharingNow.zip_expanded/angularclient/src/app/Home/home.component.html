<div *ngIf="users">

  <ul class="Users">
    <li>
      <button type="button">
        <span class="id">{{users.id}}</span>
        <span class="name">{{users.username}}</span>
        <span class="firstname">{{users.firstname}}</span>
        <span class="lastname">{{users.lastname}}</span>
        <span class="email">{{users.email}}</span>
      </button>
    </li>
  </ul>

</div>
